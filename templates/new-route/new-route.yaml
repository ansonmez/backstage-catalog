apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: route
  title: OpenShift Route
  description: An OpenShift route
  tags:
    - deployment
    - pod
    - route
spec:
  owner: service@example.com
  type: system
  
  parameters:
    - title: Provide information on this application
      required:
        - project
        - name
        - deployment
      properties:
        project:
          title: Project
          type: string
          description: The target OpenShift project
          ui:field: OwnedEntityPicker
          ui:options:
            catalogFilter:
              - 'spec.type':
                  - ocp-project
        name:
          title: Name
          type: string
          description: The name of the OpenShift Route
        deployment:
          title: Deployment
          type: string
          description: The target deployment to expose via a route
          ui:field: OwnedEntityPicker
          ui:options:
            catalogFilter:
              - 'spec.type':
                  - ocp-deployment
  steps:
    - id: template-namespaces 
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./skeleton
        copyWithoutRender: []
        values:
          project: ${{ parameters.project }}
          name: ${{ parameters.name }}
          deployment: ${{ parameters.deployment }}

    - id: pull-request
      name: make a pr with the new namespaces
      action: publish:github:pull-request
      input:
        repoUrl: github.com?repo=project-repo&owner=ansonmez
        branchName: ${{ parameters.name }}
        title: skupper for ${{ parameters.name }}
        description: skupper for ${{ parameters.name }}
        
